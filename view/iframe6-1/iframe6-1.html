<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../../lib/normalize.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <script src="../../lib/shim/es5-shim.js"></script>
    <script src="../../lib/shim/es5-sham.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../lib/jquery-1.11.1.min.js"></script>
    <script src="../../lib/echarts.min.js"></script>
    <script src="../../lib/template-web.js"></script>
    <link rel="stylesheet" href="../../lib/base.css">
    <link rel="stylesheet" href="../iframe1/css/iframe.css">
    <link rel="stylesheet" href="../iframe2/css/iframe2.css">
    <link rel="stylesheet" href="css/iframe6-1.css">
    <script src="js/iframe6-1.js"></script>
    <script>
        $(function(){
            nav.into();
        });
    </script>
    <script id="produtPage" type="text/html">
        <p class="page-ddseach">
            <span>每页显示条数：</span>
            <span>10</span>
            <span class="ddseach">
                搜索：
                 <input type="text">
            </span>
        </p>
        <table class="iframe2-list-table">
            <tr class="iframe2-table-title">
                <td><input class="iframe2-list-input js-allChecked" type="checkbox" name="allselect"></td>
                <td>ID</td>
                <td>用户名</td>
                <td>性别</td>
                <td>手机</td>
                <td>邮箱</td>
                <td>加入时间</td>
                <td>等级</td>
                <td>积分</td>
                <td>状态</td>
                <td>操作</td>
            </tr>
            {{each $data.content}}
            <tr class="js-iframe2-table-row">
                <td><input class="iframe2-list-input js-itemChecked" type="checkbox" name="allselect"></td>
                <td>{{$value.number}}</td>
                <td>
                    <a href="#">{{$value.name}}</a>
                </td>
                <td>{{$value.sex}}</td>
                <td>{{$value.tell}}</td>
                <td>{{$value.eml}}</td>
                <td>{{$value.date}}</td>
                <td>{{$value.class}}</td>
                <td>{{$value.jf}}</td>
                <td>{{$value.stat}}</td>
                <td class="table-set">
                    <s class="js-set-on"></s>
                    <s class="js-set-re"></s>
                    <s class="js-set-mo"></s>
                </td>
            </tr>
            {{/each}}
        </table>

        <p class="currt-branches">
            第
            <span>{{$data.branches.brfirst}}</span>
            到
            <span>{{$data.branches.brlast}}</span>
            条记录，共
            <span>{{$data.branches.brcount}}</span>
            条
        </p>
        <div class="currt-page">
            <div class="js-pre-page">上一页</div>
            <div>{{$data.pager.pageNum}}</div>
            <div class="js-next-page">下一页</div>
        </div>
    </script>
    <script id="confirmBox" type="text/html">
        <div class="table-balckFixed js-table-balckFixed">
            <div class="infro-box js-infro-box">
                <div>
                    <span>信息</span>
                    <s class="js-close"></s>
                </div>
                <div>{{$data.text}}</div>
                <div>
                    <div class="js-yes">确定</div>
                    <div class="js-no">取消</div>
                </div>
            </div>
        </div>
    </script>
    <script id="tipBox" type="text/html">
        <div class="table-balckFixed js-table-balckFixed">
            <div class="infro-box">
                <div class="infro-div">
                    <img src={{$data.url}}>
                    {{$data.text}}
                </div>
            </div>
        </div>
    </script>

</head>
<body>
    <!--head开始-->
    <div class="head">
        <span>首页》会员管理</span>
        <span class="js-head-menu"></span>
    </div>
    <!--iframe2-content开始-->
    <div class="iframe2-content js-iframe2-content">

        <div class="iframe2-content-list">
            <div class="iframe2-list-l">
                <h>会员等级</h>
                <ul>
                    <li class=" list-li on">
                        <s></s>
                        <s></s>
                        <span class="js-list-li">全部（235）</span>
                        <ul>
                            <li class=" list-li2 on">
                                <s ></s>
                                <span class="js-list-li ">普通会员（235）</span>
                            </li>
                            <li class=" list-li2">
                                <s></s>
                                <span class="js-list-li">铁牌会员（15）</span>
                            </li>
                            <li class=" list-li2">
                                <s></s>
                                <span class="js-list-li">铜牌会员（15）</span>
                            </li>
                            <li class=" list-li2">
                                <s></s>
                                <span class="js-list-li">银牌会员（15）</span>
                            </li>
                            <li class=" list-li2">
                                <s></s>
                                <span class="js-list-li">金牌会员（15）</span>
                            </li>
                            <li class=" list-li2">
                                <s></s>
                                <span class="js-list-li">红钻会员（15）</span>
                            </li>
                            <li class=" list-li2">
                                <s></s>
                                <span class="js-list-li">蓝钻会员（15）</span>
                            </li>

                        </ul>
                    </li>
                </ul>
            </div>
            <div class="iframe2-list-r js-iframe2-list-r">
                <div class="grade">等级统计</div>
                <div class="grade-echart" id="main">

                </div>
                <div class="grade">全部会员等级列表</div>
                <div class="js-iframe2-list-r1">

                </div>
            </div>
        </div>

    </div>

</body>
</html>
